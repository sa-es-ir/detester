name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet run --project test/Detester.Tests/Detester.Tests.csproj --no-build --verbosity normal
      - name: Run integration tests
        env:
          AzureOpenAI__ApiKey: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AzureOpenAI__Endpoint: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AzureOpenAI__ChatDeploymentName: ${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT_NAME }}
        run: dotnet run --project test/Detester.IntegrationTests/Detester.IntegrationTests.csproj --no-build --verbosity normal